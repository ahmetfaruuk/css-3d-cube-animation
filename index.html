<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Animation Cube with CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cube">
            <div class="box">
                <div class="front bg-black">FRONT</div>
                <div class="back bg-black">BACK</div>
                <div class="right bg-black">RIGHT</div>
                <div class="left bg-black">LEFT</div>
                <div class="top bg-black">TOP</div>
                <div class="bottom bg-black">BOTTOM</div>
            </div>
        </div>
    </body>
</html>
